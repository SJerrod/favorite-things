<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Favorite Things</h1>
      </div>
      <div>
        <form id="favorite">
          <div class="form-group">
            <label for="color">What's your favorite color?</label>
            <input id="color" class="form-control" type="text">
            <label for="band">What's your favorite music group?</label>
            <input id="band" class="form-control" type="text">
            <label for="animal">What's your favorite animal?</label>
            <input id="animal" class="form-control" type="text">
            <label for="planet">What's your favorite planet?</label>
            <input id="planet" class="form-control" type="text">
          </div>
          <button type="submit">Submit</button>
        </form>
        <p>This is where the output goes</p>
        <div id="output">
          <p>Your favorite things are </p>
          <ul id="listOutput">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
